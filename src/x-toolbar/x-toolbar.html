<!-- Element -->
<dom-module id="x-toolbar">
  <template>

    <!-- CSS -->
    <style>

      /* Element */
      :host {
        @apply(--layout-horizontal);
        color: var(--gray-text-color);
        transition: .2s ease;
      }

      /* Link */
      div {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        border-radius: 3px;
        cursor: pointer;
        font-size: .8em;
        padding: 9px 9px;
        position: relative;
        transition: .2s ease;
      }
      div:hover {
        color: var(--dark-gray-text-color);
      }

      /* Link - Icon */
      div iron-icon {
        margin: 0 9px 0 0;
      }

      /* Link - Text */
      div span {}

      /* Overflow menu */
      paper-menu-button {
        padding: 0;
      }

      /* Overflow menu - Icon */
      paper-menu-button paper-icon-button.dropdown-trigger {}

      /* Overflow menu - Content */
      paper-menu-button paper-menu.dropdown-content {}

      /* Overflow menu - Content - Menu item */
      paper-menu-button paper-menu paper-item {
        cursor: pointer;
      }

    </style>

    <!-- Chrome tabs -->
    <template is="dom-repeat" items="[[chromeTabs]]" as="tab">
      <div on-tap="openChromeTab">
        <paper-ripple></paper-ripple>
        <iron-icon icon="icons:[[tab.icon]]"></iron-icon>
        <span>[[tab.title]]</span>
      </div>
    </template>

    <!-- Customize extension -->
    <paper-menu-button horizontal-align="right">
      <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content">
        <paper-item on-tap="_openCustomizeDialog">Customize Extension</paper-item>
      </paper-menu>
    </paper-menu-button>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({

        /**
         * Element configuration (is, behaviors, properties, observers).
         */
        is: 'x-toolbar',
        behaviors: [
          Polymer.XChromeTabsBehavior
        ],
        properties: {},
        observers: [],

        /**
         * Opens chrome://settings.
         *
         * @private
         */
        _openCustomizeDialog: function () {
          this.fire('iron-signal', {
            name: 'toast',
            data: 'Feature not implemented yet, will become available in a future release.'
          });
        }

      });
    })();
  </script>
</dom-module>
