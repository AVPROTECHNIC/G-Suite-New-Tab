<!-- Bookmark link styles -->
<dom-module id="x-bookmarks-link-styles">
  <template>
    <style>

      div.links {
        @apply(--layout-horizontal);
      }

      div.link {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        border-radius: 3px;
        cursor: pointer;
        padding: 4px 6px;
        position: relative;
        transition: .2s ease;
      }
      div.link:hover {
        background: var(--light-gray-text-color);
      }
      div.link:hover > a {
        color: white;
      }

      div.link img {
        margin: 0 8px 0 0;
        height: 16px;
        width: 16px;
      }

      div.link a {
        color: var(--dark-gray-text-color);
        display: inline-block;
        text-decoration: none;
        transition: .2s ease;
      }

      div.link span {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

    </style>
  </template>
</dom-module>
