<!-- Element -->
<dom-module id="x-cards">
  <template>

    <!-- CSS -->
    <style>

      /* Element */
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        margin: auto;
        padding: 16px 0;
        width: 100%;
      }

      /* Card wrapper */
      paper-card {
        box-sizing: border-box;
        color: #666;
        margin: 12px;
        --paper-card-header: {
          border-bottom: 1px solid var(--divider-color);
        }
      }
      paper-card.dashboard { width: 256px; }
      paper-card.bookmarks { width: calc(90% - 256px); }

      /* Card wrapper - Card content */
      paper-card div.card-content {}

    </style>

    <!-- Dashboard -->
    <paper-card heading="Dashboard" class="dashboard">
      <div class="card-content">
        <x-dashboard></x-dashboard>
      </div>
    </paper-card>

    <!-- Bookmarks -->
    <paper-card heading="Bookmarks" class="bookmarks">
      <div class="card-content">
        <x-bookmarks></x-bookmarks>
      </div>
    </paper-card>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({

        /**
         * Element configuration (is, behaviors, properties, observers).
         */
        is: 'x-cards'

      });
    })();
  </script>
</dom-module>
