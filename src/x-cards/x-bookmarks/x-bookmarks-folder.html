<!-- Element -->
<dom-module id="x-bookmarks-folder">
  <template>

    <!-- CSS -->
    <style include="x-bookmarks-link-styles"></style>
    <style>

      /* Element */
      :host {
        display: block;
      }

      /* Folder title */
      h1 {
        font-size: 1.6em;
        font-weight: 500;
        margin-bottom: 6px;
        padding: 0 6px;
      }

    </style>

    <!-- Folder title -->
    <h1>[[title]]</h1>

    <!-- Folder links -->
    <div class="links">
      <template is="dom-repeat" items="[[links]]" as="link">
        <div class="link">
          <paper-ripple></paper-ripple>
          <img src="chrome://favicon/[[link.url]]">
          <a href="[[link.url]]">[[link.title]]</a>
        </div>
      </template>
    </div>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({

        /**
         * Element configuration (is, behaviors, properties, observers).
         */
        is: 'x-bookmarks-folder',
        properties: {

          title: {
            type: String
          },

          children: {
            type: Array,
            observer: '_childrenChanged'
          },

          links: {
            type: Array,
            value: function () { return []; }
          }

        },

        _childrenChanged: function (value) {
          value.forEach(function (child) {
            if (child.children === undefined) {
              this.push('links', {
                title: child.title,
                url: child.url
              });
            }
          }.bind(this));
        }

      });
    })();
  </script>
</dom-module>
