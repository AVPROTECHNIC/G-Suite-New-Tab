<!-- Element -->
<dom-module id="x-cards">
  <template>

    <!-- CSS -->
    <style>

      /* Element */
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        margin: auto;
        padding: 16px 0;
        width: 100%;
      }

      /* Card wrapper */
      paper-card {
        box-sizing: border-box;
        color: #666;
        margin: 12px;
        --paper-card-header: {
          border-bottom: 1px solid var(--divider-color);
        }
      }
      paper-card.flat {
        background: transparent;
        border: none !important;
        box-shadow: none !important;
      }
      /*paper-card.dashboard { width: 256px; }*/
      paper-card.bookmarks {  max-width: 100%; width: 980px; }

      /* Card wrapper - Card content */
      paper-card div.card-content {}

    </style>

    <!-- Dashboard -->
    <!--<paper-card heading="Dashboard" class$="[[_getCardClass('dashboard', flatStyle)]]">-->
      <!--<div class="card-content">-->
        <!--<x-dashboard></x-dashboard>-->
      <!--</div>-->
    <!--</paper-card>-->

    <!-- Bookmarks -->
    <paper-card heading="Bookmarks" class$="[[_getCardClass('bookmarks', flatStyle)]]">
      <div class="card-content">
        <x-bookmarks></x-bookmarks>
      </div>
    </paper-card>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({

        /**
         * Element configuration (is, behaviors, properties, observers).
         */
        is: 'x-cards',
        properties: {

          /**
           * Enable flat style for Dashboard and Bookmarks cards.
           */
          flatStyle: {
            type: Boolean,
            notify: true
          }

        },

        /**
         * Returns the class for paper-card element, depending of flatStyle value.
         *
         * @param cardClass
         * @param flatStyle
         * @returns {*}
         * @private
         */
        _getCardClass: function (cardClass, flatStyle) {
          return cardClass + (flatStyle ? ' flat' : '');
        }

      });
    })();
  </script>
</dom-module>
